<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .hero {
      background: url("https://via.placeholder.com/1200x500") no-repeat center/cover;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      flex-direction: column;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .hero p {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    .hero button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #ff9800;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .content {
      padding: 40px 20px;
      text-align: center;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h2>My Brand</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Landing Page</h1>
    <p>Simple. Clean. Effective.</p>
    <button>Get Started</button>
  </section>

  <section class="content">
    <h2>About Us</h2>
    <p>
      This is a simple landing page template. You can edit this text to
      describe your product or service.
    </p>
  </section>

  <footer>
    <p>&copy; 2025 My Brand. All rights reserved.</p>
  </footer>
</body>
</html>
